backend:
  name: git-gateway
  branch: main

# Uncomment for local development:
# local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - { label: "Updated Date", name: "updatedDate", widget: "datetime", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "programs"
    label: "Programs"
    folder: "src/content/programs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Program Name", name: "title", widget: "string" }
      - { label: "Mission", name: "mission", widget: "text" }
      - { label: "Eligibility", name: "eligibility", widget: "markdown" }
      - { label: "What You Get", name: "whatYouGet", widget: "markdown" }
      - { label: "How It Works", name: "howItWorks", widget: "markdown" }
      - { label: "Proof Points", name: "proofPoints", widget: "markdown", required: false }
      - { label: "FAQ", name: "faq", widget: "markdown", required: false }
      - { label: "Contact Email", name: "contactEmail", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "events"
    label: "Events"
    folder: "src/content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Event Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Event Date", name: "eventDate", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Registration Link", name: "registrationLink", widget: "string", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
